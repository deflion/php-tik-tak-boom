<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ТикТакБум</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>

<div class="row count-row">
        <div class="container">
            <div class="col">
                <div class="row">
                    <div class="col">
                        <form action="">
                            <div class="row form-row">
                                <label for="">Количество игроков</label>
                                <input id="playerCount" type="number" min="2" value="2" max="4">
                            </div>
                            <div class="row from-row">
                                <label for="">Изменение времени</label>
                                <input id="timeCount" type="number" min="0" value="30">
                            </div>
                            <label for="">Количество игроков</label>
                            <input id="playerCount" type="text"> 
                        </form> 
                    </div>
                </div>
                <div class="row align-items-center">
                    <button id="start_button" class="btn-lg">Начать</button>
                </div>
                <div class="row align-items-center">
                    <span class="countdown">3</span>
                </div>  
            </div>
        </div>
    </div>
    <div class="row game-row">
        <div class="container">
            <div class="row align-items-center">
                <div class="col col-md-8 offset-md-2">
                    <div class="row">
                        <h1>Тик-так-бум</h1>
                    </div>
                    <div class="row">
                        <span class="alert alert-primary" id="gameStatusField">Игра идёт</span>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="timer-output-wrapper">
                                <div class="timer-output" id="timerField">
                                    00:00
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <h3 id="questionField"></h3>
                    </div>
                    <div class="row">
                        <div id="answer1" class="btn btn-outline-secondary btn-block form-control text-left answer"></div>
                        <div id="answer2" class="btn btn-outline-secondary btn-block form-control text-left answer"></div>
                        <div id="answer3" class="btn btn-outline-secondary btn-block form-control text-left answer"></div>
                        <div id="answer4" class="btn btn-outline-secondary btn-block form-control text-left answer"></div>
                        <button id="finish_button" class="btn-lg btn-danger btn-block form-control text-center">Закончить</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
